<body>



    <!-- nav bar -->
    <nav class="nav-page">
        <a href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/5187/5187237.png" class="brand">
        </a>
      </nav>

    <section id="features">
    <form class="container-fluid">
        <div class="form-group">
            <label for="itemCategory">Item Category</label>
            <select>
                <optgroup label="Electronics">
                    <option value="laptop">Laptop</option>
                    <option value="phone">Phone</option>
                    <option value="tablet">Tablet</option>
                    <option value="headphones">Headphones</option>
                    <option value="speakers">Speakers</option>
                    <option value="tv">TV</option>
                    <option value="camera">Camera</option>
                    <option value="other">Other</option>
                </optgroup>
                <optgroup label="Furniture">
                    <option value="desk">Desk</option>
                    <option value="chair">Chair</option>
                    <option value="bed">Bed</option>
                    <option value="couch">Couch</option>
                    <option value="other">Other</option>
                </optgroup>
                <optgroup label="Clothing">
                    <option value="shirt">Shirt</option>
                    <option value="pants">Pants</option>
                    <option value="shoes">Shoes</option>
                    <option value="other">Other</option>
                </optgroup>
                <optgroup label="Books">
                    <option value="textbook">Textbook</option>
                    <option value="novel">Novel</option>
                    <option value="other">Other</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="other">Other</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="itemPrice">Item Price</label>
            <input type="text" inputmode="numeric" pattern="\d*" placeholder="Enter the item price"/>
        </div>
        <div class="form-group">
            <label for="itemBuilding">Building</label>
            <input type="number" inputmode="numeric" pattern="\d*"  placeholder="Enter the building number"/> <!-- min="800" max="870" -->
        </div>
        <div class="form-group">
            <label for="itemDescription">Item Description</label>
            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
        </div>
        <label for="itemPhoto">Item Photo</label>
        <div class="form-group" id="photo">
            <input type="file" id="itemPhoto" name="itemPhoto" accept="image/png, image/jpeg">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    </section>


    <!-- footer -->
    <footer id="footer">
        <p>Â© Team 5</p>
  </footer>

</body>

</html>
